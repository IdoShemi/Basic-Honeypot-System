{% extends "template.html" %}

{% block pagetitle %}
    Reporting - Futuristic Technologies
{% endblock %}

{% block header %}
    <p>Reporting Page</p>
{% endblock %}

{% block content %}
<style>
.form-check-inline {
    display: inline-block; /* Display elements horizontally */
    margin-right: 20px; /* Adjust spacing between radio buttons and labels */
}

input[type="radio"].form-check-input {
    width: auto; /* Adjust width to fit content */
    height: auto; /* Adjust height to match the label */
    margin-top: 6px; /* Align radio buttons vertically with labels */
}
</style>


<section>
    <div class="row">
        <form method="post" action="{{ url_for('reportings') }}" style="max-width:500px;">
            <div class="row">
                <div class="col-md-6">
                    <label for="service" class="form-label">Service:</label>
                    <select id="service" name="service" class="form-select" style="box-shadow: inset 0 1px 1px rgba(0,0,0,.075); border: 1px solid #ccc;
                    border-radius: 4px; margin-bottom: 15px; width: 100%; padding: 5px; box-sizing: border-box; height: 34px;">
                        <option value="ALL">ALL</option>
                        <option value="SSH">SSH</option>
                        <option value="FTP">FTP</option>
                        <option value="Website">Website</option>
                    </select>

                    <label for="start_date" class="form-label">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" class="form-control">

                    <label for="end_date" class="form-label">End Date:</label>
                    <input type="date" id="end_date" name="end_date" class="form-control">

                    <label class="form-label">Data Type:</label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="data_type" id="analysed_data" value="analysed_data">
                        <label class="form-check-label" for="analysed_data">Analysed Data</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="data_type" id="raw_data" value="raw_data" checked>
                        <label class="form-check-label" for="raw_data">Raw Data</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="ip" class="form-label">IP:</label>
                    <input type="text" id="ip" name="ip" class="form-control">

                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" class="form-control">

                    <label for="trap_name" class="form-label">Trap Name:</label>
                    <input type="text" id="trap_name" name="trap_name" class="form-control">

                    <label for="event_id" class="form-label">Event Id:</label>
                    <input type="text" id="event_id" name="event_id" class="form-control">
                </div>
            </div>
            <div class="row">
                
            </div>

            <button class="button btn btn-primary" type="submit">Generate Report</button>
        </form>
    </div>
</section>
{% endblock %}
