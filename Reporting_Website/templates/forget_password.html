{% extends "template.html" %}

{% block pagetitle %}
    Forget Password - Futuristic Technologies
{% endblock %}

{% block header %}
    <p>Reset Your Password</p>
{% endblock %}

{% block content %}
<section>
    <form method="post" action="{{ url_for('forget_password_route') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>

        <button class="reset-password-button button" type="submit">Reset Password</button>
        <p class="error-message">{{ error_message }}</p>
    </form>
</section>
{% endblock %}
